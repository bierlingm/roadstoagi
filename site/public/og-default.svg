<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="400" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="road-line" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Large glowing orb behind convergence point -->
  <circle cx="600" cy="315" r="250" fill="#3b82f6" opacity="0.06"/>
  <circle cx="600" cy="315" r="150" fill="#3b82f6" opacity="0.08"/>
  <circle cx="600" cy="315" r="80" fill="#3b82f6" opacity="0.12"/>
  
  <!-- Bold converging roads -->
  <g stroke="url(#road-line)" stroke-width="3" stroke-linecap="round">
    <path d="M 0 50 Q 250 180, 520 295" fill="none"/>
    <path d="M 0 170 Q 220 230, 520 295" fill="none"/>
    <path d="M 0 295 L 520 295" fill="none"/>
    <path d="M 0 420 Q 220 360, 520 295" fill="none"/>
    <path d="M 0 540 Q 250 410, 520 295" fill="none"/>
  </g>
  
  <!-- Extending line to the right -->
  <line x1="520" y1="295" x2="1200" y2="295" stroke="url(#accent)" stroke-width="3" stroke-dasharray="8 4" opacity="0.4"/>
  
  <!-- Convergence point - bright -->
  <circle cx="520" cy="295" r="12" fill="#3b82f6"/>
  <circle cx="520" cy="295" r="20" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Main headline - BIG and BOLD -->
  <text x="600" y="220" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="86" font-weight="800" fill="#ffffff" letter-spacing="-2">
    Roads to AGI
  </text>
  
  <!-- Question hook - compelling -->
  <text x="600" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="500" fill="#e2e8f0">
    How do we get there?
  </text>
  
  <!-- Answer - the value prop -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#94a3b8">
    Theories compete. Evidence decides. The best survive.
  </text>
  
  <!-- CTA button style -->
  <rect x="600" y="420" width="220" height="52" rx="26" fill="#3b82f6"/>
  <text x="710" y="454" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#ffffff" text-anchor="middle">
    Explore the arena â†’
  </text>
  
  <!-- Live status indicators -->
  <g transform="translate(600, 510)">
    <circle cx="0" cy="0" r="6" fill="#22c55e"/>
    <text x="16" y="5" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#22c55e">21 claims surviving</text>
    
    <circle cx="200" cy="0" r="6" fill="#eab308"/>
    <text x="216" y="5" font-family="system-ui, sans-serif" font-size="15" font-weight="500" fill="#eab308">3 roads testing</text>
  </g>
  
  <!-- Domain -->
  <text x="1160" y="590" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#64748b" text-anchor="end">
    roadstoagi.org
  </text>
</svg>
