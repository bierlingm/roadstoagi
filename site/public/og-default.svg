<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="blue-glow" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="road-grad" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0"/>
      <stop offset="30%" stop-color="#3b82f6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="30" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="text-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>
  
  <!-- Subtle radial gradient overlay -->
  <ellipse cx="750" cy="315" rx="600" ry="400" fill="#3b82f6" opacity="0.03"/>
  
  <!-- Grid pattern - subtle -->
  <g opacity="0.04" stroke="#fff" stroke-width="1">
    <line x1="0" y1="126" x2="1200" y2="126"/>
    <line x1="0" y1="252" x2="1200" y2="252"/>
    <line x1="0" y1="378" x2="1200" y2="378"/>
    <line x1="0" y1="504" x2="1200" y2="504"/>
    <line x1="240" y1="0" x2="240" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/>
  </g>
  
  <!-- Converging roads - more dramatic -->
  <g stroke="url(#road-grad)" stroke-width="2.5" stroke-linecap="round">
    <path d="M 0 80 Q 300 200, 540 290" fill="none" opacity="0.7"/>
    <path d="M 0 180 Q 280 240, 540 290" fill="none" opacity="0.8"/>
    <path d="M 0 290 L 540 290" fill="none" opacity="0.9"/>
    <path d="M 0 400 Q 280 340, 540 290" fill="none" opacity="0.8"/>
    <path d="M 0 500 Q 300 380, 540 290" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Convergence point with glow -->
  <circle cx="540" cy="290" r="60" fill="#3b82f6" opacity="0.08" filter="url(#glow)"/>
  <circle cx="540" cy="290" r="6" fill="#3b82f6"/>
  <circle cx="540" cy="290" r="14" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.5"/>
  <circle cx="540" cy="290" r="24" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Main title -->
  <text x="600" y="260" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" filter="url(#text-glow)">
    Roads to AGI
  </text>
  
  <!-- Tagline - larger and more prominent -->
  <text x="600" y="330" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#c9d1d9">
    How do we get there? We test the theories.
  </text>
  
  <!-- Value prop line -->
  <text x="600" y="380" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" fill="#7b8794">
    Claims compete. Evidence decides. The best explanations survive.
  </text>
  
  <!-- Status badges - visual proof -->
  <g transform="translate(600, 440)">
    <rect x="0" y="0" width="120" height="36" rx="18" fill="#22c55e" fill-opacity="0.15" stroke="#22c55e" stroke-opacity="0.4"/>
    <circle cx="20" cy="18" r="5" fill="#22c55e"/>
    <text x="36" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#79ef9b">surviving</text>
    
    <rect x="140" y="0" width="120" height="36" rx="18" fill="#eab308" fill-opacity="0.15" stroke="#eab308" stroke-opacity="0.4"/>
    <circle cx="160" cy="18" r="5" fill="#eab308"/>
    <text x="176" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#fcd34d">disputed</text>
    
    <rect x="280" y="0" width="100" height="36" rx="18" fill="#ef4444" fill-opacity="0.15" stroke="#ef4444" stroke-opacity="0.4"/>
    <circle cx="300" cy="18" r="5" fill="#ef4444"/>
    <text x="316" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#fca5a5">failed</text>
  </g>
  
  <!-- CTA hint -->
  <g transform="translate(600, 520)">
    <text font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#3b82f6">
      Explore the roads â†’
    </text>
  </g>
  
  <!-- Domain/brand -->
  <text x="1160" y="590" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#4b5563" text-anchor="end">
    roadstoagi.org
  </text>
  
  <!-- Subtle border -->
  <rect x="0" y="0" width="1200" height="630" stroke="#1f2937" stroke-width="1" fill="none"/>
</svg>
